    <body onload="carregaListaDesejos()">

      
        <nav class="navbar navbar-expand-lg mb-5">
            <div class="container">
              <a class="navbar-brand" href="#">
                 <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
              </a>
      
              <div class="menu" >
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="link" href="index.html">Criar</a>

                  <li class="nav-item">
                    <a class="link" href="lista.html">Lista</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>

          <div class="main container">
                <div class="pesquisa">
                    <div class="row">
                        <div class="col mb-5">
                            <h1 class="title">Lista de desejos</h1>
                            <a href="index.html"><button type="button" class="button">
                                Criar Novo Desejo
                            </button></a>
                        </div>
                    </div>
                    <div class="form_control row">
                        <div class="col-mb-2">
                            <form>
                                <label>Nome do desejo:</label>
                                <input type="text" id="nome" placeholder="Insira o nome"/>
                                <label>Tipo do desejo:</label>
                                <select class="select" id="tipo">
                                <option value="">Tipo</option>
                                <option value="1">Veiculo</option>
                                <option value="2">Educação</option>
                                <option value="3">Eletrodomestico</option>
                                <option value="4">Lazer</option>
                                <option value="5">Imovel</option>
                                </select>
                                <div><input class="input_none" type="number" id="valor" onblur="esconderCampoPesquisa()"/></div>
                                <div><input class="input_none" type="text" id="descricao" onblur="esconderCampoPesquisa()"/></div>
                                <button type="button" class="button" onclick="pesquisarDesejo()">
                                Buscar Desejo
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            
            <div class="list_al row">
              <div class="list">
                <table class="table" >
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Tipo</th>
                      <th>Valor</th>
                      <th>Descricao</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="listaDesejos"></tbody>
                </table>
              </div>
            </div> 
          </div>
