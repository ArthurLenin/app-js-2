          <div class="main container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="title">Criar novo desejo</h1>
                </div>
            </div>
            <div class="form_control row">
                <div class="col-mb-2">
                    <form>
                        <label>Nome do desejo:</label>
                        <input type="text" id="nome" placeholder="Insira o nome"/>
                        <label>Tipo do desejo:</label>
                        <select class="select" id="tipo">
                          <option value="">Tipo</option>
                          <option value="1">Veiculo</option>
                          <option value="2">Educação</option>
                          <option value="3">Eletrodomestico</option>
                          <option value="4">Lazer</option>
                          <option value="5">Imovel</option>
                        </select>
                        <label>Valor do desejo:</label>
                        <input type="number" id="valor" placeholder="Insira o valor"/>
                        <label>Descrição do desejo</label>
                        <input type="text" id="descricao" placeholder="Insira uma descrição"/>
                        <button type="button" class="button" onclick="cadastrarDesejo()">
                          Criar Desejo
                        </button>
                    </form>
                </div>
            </div>
          </div>

          <div class="modal fade" id="modalRegistraDesejo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div id="modal_titulo_div">
                  <h5 class="modal-title" id="modal_titulo"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal_conteudo"></div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" id="modal_btn"></button>
                </div>
              </div>
